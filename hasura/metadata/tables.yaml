- table:
    schema: public
    name: players
- table:
    schema: public
    name: user_type
  is_enum: true
- table:
    schema: public
    name: users
  select_permissions:
  - role: user
    permission:
      columns:
      - password
      - type
      - username
      filter:
        _and:
        - _exists:
            _where:
              id:
                _eq: X-Hasura-User-Id
            _table:
              schema: public
              name: users
